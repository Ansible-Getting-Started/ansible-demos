- hosts: localhost
  connection: local
  gather_facts: False

  tasks:

  - name: Provision a set of instances elk
    ec2:
     key_name: dfed
     group_id: sg-69de660e
     instance_type: t2.micro
     image: ami-af4333cf
     wait: true
     region: us-west-1
     exact_count: 1
     count_tag:
       Count: dfed-elk
     instance_tags:
       Name: dfed
       Count: dfed-elk
       func: elk
    register: ec2
